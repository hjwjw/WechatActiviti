<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min-v3.3.7.css">
    <title>用户登陆</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3 class="text-center">
                用户登陆
            </h3>
            <form role="form" method="post" action="/login/userLogin">
                <div class="form-group">
                    <label for="username">Username</label><input type="text" class="form-control" name="username" id="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label><input type="password" class="form-control" name="password"  id="password" />
                </div>
                <button type="submit" class="btn btn-primary">登陆</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
